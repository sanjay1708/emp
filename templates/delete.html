<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Delete details</title>	
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<link type="text/css" rel="stylesheet" href="{{url_for('static', filename='tooplate.css')}}">
</head>


<body id="application">
    <div class="container">
        <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12  mx-auto">
                <header class="mt-5 mb-5 text-right">
                        <center><a href="dashboard" style="font-style:bold" class="tm-white-text">HOME</a></center>
						<center><div class="msg">{{ msg }}</div></center>
                </header>
                <header class="mt-5 mb-5 text-center">
                    <h3>Remove employee details</h3>
					 <h4>
                    	{% with messages = get_flashed_messages() %}
                        	{% if messages %}
                                    {% for message in messages %}
                                    	{{ message }}
                                    {% endfor %}
                                {% endif %}
                        {% endwith %}
                    </h4>
                </header>
                <form action="" method="post" enctype="multipart/form-data" class="tm-form-white tm-font-big">
                    <div class="tm-bg-white tm-form-pad-big">
						<div class="form-group mb-5">
						<div class="form-group mb-5">
                            <label for="id" class="black-text mb-4 big">Employee ID</label>
                            <input id="id" name="id" type="text" class="validate tm-input-white-bg">
                        </div>
						<div class="form-group mb-5">
                            <label for="email" class="black-text mb-4 big">Email ID</label>
                            <input id="email" name="email" type="text" class="validate tm-input-white-bg">
                        </div>
						<h3>Kindly enter your employee ID and email ID to confirm</h3>
					
                        

                
                        

                        


                    <div class="text-center mt-5">
                        <button type="submit" class="waves-effect btn-large btn-large-white">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


	<script src="{{url_for('static', filename='static/jquery-3.2.1.slim.min.js')}}"></script>
	<script src="{{url_for('static', filename='static/materialize.min.js')}}"></script>
    <script>
        $(document).ready(function () {
            $('select').formSelect();
        });
    </script>
</body>

</html>
